{% extends 'sichuaninfo/city_list.html' %}

{% block title %}
    Create Monument
{% endblock %}

{% block content %}
    <form
        action="{% url 'sichuaninfo_monument_create_urlpattern' %}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
        <button type="button" onclick="window.history.go(-1);">Cancel</button>
    </form>
{% endblock %}
