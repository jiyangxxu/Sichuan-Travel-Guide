{% extends 'sichuaninfo/city_list.html' %}

{% block content %}
    <form action="{% url 'sichuaninfo_restaurant_delete_urlpattern' pk=restaurant.pk %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ restaurant }}?</p>
        <input type="hidden" name="pk" value="{{ restaurant.pk }}">
        <button type="submit">Delete</button>
        <button type="button" onclick="window.history.go(-1);">Cancel</button>
    </form>
{% endblock %}
